<Html>
<head> 
<title>
Registration Page
</title>
</head>
<h1>Registration Form</h1>
<fieldset>
<legend>Basic Information:</legend>
<label> Name: </label>       
<input type="text" name="Name" size="15"/> <br>
<label> Gender</label>
<input type="radio" name="male"/> Male 
<input type="radio" name="female"/> Female
<input type="radio" name="other"/> Other<br>

<label> DoB: </label>
<input type="date" id="DoB" name="Dob"> <br>
  <label>Religion:</label>
  <select class="form-control dropdown" id="religion" name="religion">
    <option value="" selected="selected" disabled="disabled">-- select one --</option>
	<option value="Hindu">Hindu</option>
    <option value="Muslim">Muslim</option>
    <option value="Other">Other</option>
  </select>
<br>
<label> Father's Name: </label>   
<input type="text" name="Father's Name" size="15"/> <br>
<label> Mother's Name: </label>       
<input type="text" name="Mother's Name" size="15"/> <br>
</fieldset>

<fieldset>
<legend>Contact Information:</legend>
<label> Present Address: </label>   
<input type="text" name="Present Address" size="15"/> <br>
<label> Permanent Address: </label>       
<input type="text" name="Permanent Address" size="15"/> <br>
<label> Phone :</label>
<input type="tel" id="phone" name="phone"> <br>
<label>Email:</label>
<input type="email" id="email" name="email"> <br>
<label>Website:</label>
<input type="url" id="website" name="website">
</fieldset>

<fieldset>
<legend>Academic Information:</legend>
<label>SSC year:</label>
<input type="number" name="ssc_year" id="ssc_year"> <br>
<label> SSC Institution : </label>   
<input type="text" name="SSC Institution " size="15"/> <br>
<label>HSC year:</label>
<input type="number" name="ssc_year" id="ssc_year"> <br>
<label> HSC Institution: </label>   
<input type="text" name="HSC Institution" size="15"/> <br>
</fieldset>
<input type="submit" value="Submit">
</body>
</html>
